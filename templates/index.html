	<style>
		.button {
		  position: relative;
		  background-color: salmon;
		  border: none;
		  font-size: 28px;
		  color: #FFFFFF;
		  padding: 20px;
		  width: 200px;
		  text-align: center;
		  -webkit-transition-duration: 0.4s; /* Safari */
		  transition-duration: 0.4s;
		  text-decoration: none;
		  overflow: hidden;
		  cursor: pointer;
		}
		
		.button:after {
		  content: "";
		  border: none;
		  background: lightsalmon;
		  display: block;
		  position: absolute;
		  padding-top: 300%;
		  padding-left: 350%;
		  margin-left: -20px!important;
		  margin-top: -120%;
		  opacity: 0;
		  transition: all 0.8s
		}
		
		.button:active:after {
		  padding: 0;
		  margin: 0;
		  border: none;
		  opacity: 1;
		  transition: 0s
		}
	</style>
</head>
